<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <title>View</title>
</h:head>

<h:body>
    <p:dataTable var="node" value="#{systemReq.mapAsList}">
        <p:column headerText="Name">
            <h:outputText value="#{node.name}"/>
        </p:column>
        <p:column headerText="Variable">
            <h:outputText value="#{node.value}"/>
        </p:column>
    </p:dataTable>
</h:body>
</html>
